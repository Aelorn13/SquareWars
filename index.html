<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;       /* prevent moving the screen on mobile */
      background: #000;
    }

    #game-container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    canvas {
      display: block;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;   /* keeps arena aspect ratio */
      margin: 0 auto;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  <script type="module" src="./main.js"></script>
</body>
</html>
