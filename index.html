<body>
  <div id="game-container">
    <script type="module" src="./main.js"></script>
  </div>
  <style>
    body, html {      width: 1024px;
      height: 768px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: auto;
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
       background: #000;
      /* Center in window */
      /* Scaling handled below */
      transform: scale(
        min(
          calc(100vw / 1024),
          calc(100vh / 768),
          1.5
        )
      );
      transform-origin: center center;}
    canvas { display: block; }
  </style>
</body>
